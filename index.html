<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue with Tailwind</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div>
            <div class="container">
                <!-- <h3>{{ query }}</h3> -->
                <div class="py-6">
                    <h1 class="text-center text-4xl" :class="{'text-green-500': success, 'text-red-500': !success}">{{ message }}</h1>
                </div>
                <div class="text-center">
                    <h4 class="font-bold text-lg text-orange-500">Your code is</h4>
                    <h1 class="font-bold text-5xl text-gray-900">{{ code }}</h1>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        function getQueryParams() {
            let queryParams = {};
            let searchParams = new URLSearchParams(window.location.search);

            for (let [key, value] of searchParams.entries()) {
                queryParams[key] = value;
            }

            return queryParams;
        }

        new Vue({
            el: '#app',
            data: {
                query: getQueryParams(),
                success: true
            },
            computed: {
                message: function() {
                    return this.query.data && this.query.data.message ? this.query.data.message : '';
                },
                code: function() {
                    return this.query.merchant_order_id || '';
                }
            },
            mounted: function() {
                this.success = this.query.success === "true";
            }
        });
    </script>
</body>
</html>
